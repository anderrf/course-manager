<h2>Course info</h2>
<hr/>
<form action="" #courseForm="ngForm">
  <div class="form-group row my-4 d-flex align-items-center">
    <label for="" class="col-md-2 col-from-label text-center">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" [(ngModel)]="course.name" #courseName="ngModel" required [ngClass]="{'is-invalid' : courseName.invalid}">
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row my-4 d-flex align-items-center">
    <label for="" class="col-md-2 col-from-label text-center">Price:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="price" [(ngModel)]="course.price" #coursePrice="ngModel" required [ngClass]="{'is-invalid' : coursePrice.invalid}">
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row my-4 d-flex align-items-center">
    <label for="" class="col-md-2 col-from-label text-center">Rating:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="rating" [(ngModel)]="course.rating" #courseRating="ngModel" required [ngClass]="{'is-invalid' : courseRating.invalid}" min="0" max="5">
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row my-4 d-flex align-items-center">
    <label for="" class="col-md-2 col-from-label text-center">Description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" [(ngModel)]="course.description" #courseDescription="ngModel" required [ngClass]="{'is-invalid' : courseDescription.invalid}">
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <button [disabled]="courseForm.invalid" class="btn btn-success mx-auto" (click)="save()">Save</button>
    <button class="btn btn-danger mx-auto" [routerLink]="['/courses']">Back</button>
  </div>
</form>
