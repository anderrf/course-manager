<h2 class="text-muted">Course List</h2>
<div class="form-group row my-4 d-flex align-items-center">
  <label for="" class="col-md-2 col-from-label text-center">Filter by:</label>
  <div class="col-sm-10">
    <input class="form-control" [(ngModel)]="filter">
  </div>
</div>
<table class="table table-striped table-dark text-center">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img src="{{course.imageUrl}}" alt="" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
